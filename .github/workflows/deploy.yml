name: Deploy WordPress to Azure VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_IP }}
          # Ensure this secret is set to: simar022netsmartz
          username: ${{ secrets.VM_USER }} 
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/var/www/html"
          # 'rm: false' is critical for WordPress so you don't lose uploads
          rm: false
          strip_components: 0
          debug: true

      - name: Fix Permissions and Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Set the web server (www-data) as the owner of the files
            sudo chown -R www-data:www-data /var/www/html
            # Set correct directory and file permissions for WordPress
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            # Reload Nginx to apply any changes
            sudo systemctl reload nginx